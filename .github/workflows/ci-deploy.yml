name: CI / Build & Deploy

permissions:
  contents: read
  packages: write
on:
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Set image tag (short SHA)
        id: set-tag
        run: |
          SHORT_SHA=\${GITHUB_SHA::8}
          echo "IMAGE_TAG=ghcr.io/${{ github.repository_owner }}/abhinitee-plast:\${SHORT_SHA}" >> \$GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image (latest + sha)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/abhinitee-plast:latest
            ${{ steps.set-tag.outputs.IMAGE_TAG }}

  deploy:
    needs: build-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 147.93.110.204 >> ~/.ssh/known_hosts

      - name: Trigger remote deploy.sh (pull specific image tag)
        run: |
          IMAGE_TAG=${{ needs.build-and-publish.outputs.image_tag }}
          echo "Deploying image $IMAGE_TAG"
          ssh -o StrictHostKeyChecking=no vicky@147.93.110.204 \
            "sudo /var/www/deploy.sh /var/www/abhiniteeplast docker-compose.frontend.yml $IMAGE_TAG"
